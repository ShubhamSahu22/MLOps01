<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Predict the Iris Flower Species</h1>

    <!-- Flash message for errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="error">
            {% for category, message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Form to input features -->
    <form method="POST" action="/">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" name="sepal_length" required><br><br>

        <label for="sepal_width">Sepal Width:</label>
        <input type="text" name="sepal_width" required><br><br>

        <label for="petal_length">Petal Length:</label>
        <input type="text" name="petal_length" required><br><br>

        <label for="petal_width">Petal Width:</label>
        <input type="text" name="petal_width" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
